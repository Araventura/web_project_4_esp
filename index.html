<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="page preload">
      <header class="header">
        <img
          class="header__image"
          src="./images/Headerimg.png"
          alt="Logo of around the U.S."
        />
      </header>

      <section class="profile">
        <img
          class="profile__pic"
          src="./images/profileimage.jpg"
          alt="Profile image of user"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__button profile__button-edit">
              <img src="./images/editbutton.png" alt="edit button image" />
            </button>
          </div>
          <h3 class="profile__description">Explorador</h3>
        </div>
        <button class="profile__button profile__button-add">
          <img src="./images/addbutton.png" alt="add button image" />
        </button>
      </section>

      <div class="popup">
        <div class="popup__container">
          <div class="popup__close-button" id="popup-close-button"><img src="./images/CloseIcon.png" alt="Closing Icon"></div>
          <h2 class="popup__title">Editar perfil</h2>
          <input class="popup__input" id="input-name">
          </input>
          <input class="popup__input" id="input-description">
          </input>
          <button class="popup__button">Guardar</button>
        </div>
        <div class="popup__backdrop"></div>
      </div>

      <div class="cover">
        <div class="cover__wrapper">
          <div class="popup__close-button" id="cover-close-button"><img src="./images/CloseIcon.png" alt="Closing Icon"></div>
          <img class="cover__image" src="" alt="">
          <h3 class="cover__subtitle"></h3>
        </div>
        <div class="cover__backdrop"></div>
      </div>

      <section class="places">
        <ul class="card">
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__author">Â©2023 Alrededor de los EEUU - Ara Ventura</p>
      </footer>

      <template id="card_template">
        <li class="card__item">
          <button class="card__trash">
            <img src="./images/trash.png" alt="Trash Button">
          </button>
          <img
            class="card__image"
            src=""
            alt=""
          />
          <div class="card__wrapper">
            <span class="card__title"></span>
            <button class="card__like">
              <img src="./images/like.svg" alt="Like button" />
            </button>
          </div>
        </li>
      </template>

    </main>
    <script src="./pages/index.js"></script>
  </body>
</html>
