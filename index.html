<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/Headerimg.png"
          alt="Logo of around the U.S."
        />
      </header>

      <section class="profile">
        <img
          class="profile__pic"
          src="./images/profileimage.jpg"
          alt="Profile image of user"
        />
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <button class="profile__button profile__button-edit">
            <img src="./images/editbutton.png" alt="edit button image" />
          </button>
          <h3 class="profile__description">Explorador</h3>
        </div>
        <button class="profile__button profile__button-add">
          <img src="./images/addbutton.png" alt="add button image" />
        </button>
        <!-- aqui ira la ventana emergente -->
      </section>

      <section class="places">
        <ul class="card">
          <li class="card__item">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="A photo of Yosemite close to water"
            />
            <span class="card__title">Valle de Yosemite</span>
            <button class="card__like">
              <img src="./images/like.svg" alt="Like button" />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="./images/louise.png"
              alt="Photo of lake Louise with snow mountains"
            />
            <span class="card__title">Lago Louise</span>
            <button class="card__like">
              <img src="./images/like.svg" alt="Like button" />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="./images/calvas.png"
              alt="Calvas mountains with a sunset"
            />
            <span class="card__title">Montanas Calvas</span>
            <button class="card__like">
              <img src="./images/like.svg" alt="Like button" />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="./images/latemar.png"
              alt="Latemar with a night sky"
            />
            <span class="card__title">Latemar</span>
            <button class="card__like">
              <img src="./images/like.svg" alt="Like button" />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="./images/vanoise.png"
              alt="Vanoise during the day with clear sky"
            />
            <span class="card__title">Valle de Yosemite</span>
            <button class="card__like">
              <img src="./images/like.svg" alt="Like button" />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="./images/lago.png"
              alt="Lake di Braies with two red canopies"
            />
            <span class="card__title">Valle de Yosemite</span>
            <button class="card__like">
              <img src="./images/like.svg" alt="Like button" />
            </button>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__author">2023 Alrededor de los EEUU - Ara Ventura</p>
      </footer>
    </main>
  </body>
</html>
